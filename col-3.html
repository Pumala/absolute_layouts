<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Absolute Positioning Exercise</title>
    <style>
    body {
      margin: 0;
    }
      div {
        position: absolute;
      }
      #red {
        left: 0;
        width: 20%;
        height: 100%;
        background-color: red;
      }
      #blue {
        left: 20%;
        width: 60%;
        height: 100%;
        background-color: blue;
      }
      #green {
        left: 80%;
        width: 80%;
        height: 100%;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="red">

    </div>
    <div id="blue">

    </div>
    <div id="green">

    </div>
  </body>
</html>
